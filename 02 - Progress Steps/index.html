<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Progress Steps</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<script src="https://kit.fontawesome.com/33c90e5f6c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="form-container">
			<section class="form-box visible" id="page1">this is the first page</section>
			<section class="form-box hidden" id="page2">this is the second page</section>
			<section class="form-box hidden" id="page3">this is the third page</section>
			<section class="form-box hidden" id="page4">this is the last page</section>
		</section>
		
		<section class="evo-container">
			<div class="progress-container">
				<div class="progress" id="progress"></div>
				<div class="circle active">1</div>
				<div class="circle">2</div>
				<div class="circle">3</div>
				<div class="circle">4</div>
			</div>
			<div>
				<button class="btn" id="prev" disabled>Prev</button>
				<button class="btn" id="next">Next</button>
			</div>
		</section>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
