<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Progress Steps</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<script src="https://kit.fontawesome.com/33c90e5f6c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="form-container">
			<section class="form-box visible" id="page1">
				<img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="" class="cancha">
				<p class="txt-cancha">This is the first page</p>
			</section>
			<section class="form-box hidden" id="page2">
				<img src='https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80' alt="" class="cancha">
				<p class="txt-cancha">This is the second page</p>
			</section>
			<section class="form-box hidden" id="page3">
				<img src='https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80' alt="" class="cancha">
				<p class="txt-cancha">This is the third page</p>	
			</section>
			<section class="form-box hidden" id="page4">
				<img src='https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80' alt="" class="cancha">
				<p class="txt-cancha">This is the last page</p>	
			</section>
		</section>
		
		<section class="evo-container">
			<div class="progress-container">
				<div class="progress" id="progress"></div>
				<div class="circle active">1</div>
				<div class="circle">2</div>
				<div class="circle">3</div>
				<div class="circle">4</div>
			</div>
			<div>
				<button class="btn" id="prev" disabled>Prev</button>
				<button class="btn" id="next">Next</button>
			</div>
		</section>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
