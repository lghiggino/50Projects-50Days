<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Incrementing Numbers - by LNG</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<script src="https://kit.fontawesome.com/33c90e5f6c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="counter-container">
			<i class="fab fa-twitter fa-3x"></i>
			<div class="counter" data-target="12000">12000</div>
			<span>Twitter Followers</span>
		</section>

		<section class="counter-container">
			<i class="fab fa-youtube fa-3x"></i>
			<div class="counter" data-target="5000">5000</div>
			<span>Youtube subscribers</span>
		</section>

		<section class="counter-container">
			<i class="fab fa-facebook fa-3x"></i>
			<div class="counter" data-target="7500">7500</div>
			<span>Facebook Fans</span>
		</section>

		<!-- 
		Foto de Jess Bailey Designs no Pexels
		-->

		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
